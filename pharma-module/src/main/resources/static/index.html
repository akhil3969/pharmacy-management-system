<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pharmacy Management System</h1>

        <div class="form-container">
            <form id="medicineForm">
                <h2 id="form-title">Add New Medicine</h2>
                <input type="hidden" id="medicineId" name="id">

                <div class="form-group">
                    <label for="name">Medicine Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Paracetamol" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="e.g., For fever and pain relief" required>
                </div>

                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" placeholder="e.g., 5.99" required>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-button">Save Medicine</button>
                    <button type="button" id="cancel-button" class="cancel-btn" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Available Medicines</h2>
            <table id="medicinesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
